<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Climate Symposium 2025 - Fold 512x863 (256x863 x2)</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Fixed 512x863 canvas (two faces of 256x863). No scroll. */
    /* Do not override background so styles.css gradient + image apply */
    html, body { width: 512px; height: 863px; overflow: hidden; margin: 0; padding: 0; background: transparent; }
    .canvas { position: relative; width: 512px; height: 863px; display: flex; background: linear-gradient(180deg, #066874 0%, #178CA0 50%, #69BECB 100%); }
    /* Global dark veil for extra contrast */
    .canvas::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.22);
      z-index: 0;
      pointer-events: none;
    }
    .canvas::after {
      content: '';
      position: absolute;
      left: 0; right: 0; bottom: 0;
      width: 100%; height: 65%;
      background: url('Background.PNG') center bottom / cover no-repeat;
      opacity: 0.58; /* darken by reducing image impact */
      z-index: 0;
      pointer-events: none;
      mask-image: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0.95) 70%, rgba(0,0,0,0.2) 92%, rgba(0,0,0,0) 100%);
      -webkit-mask-image: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0.95) 70%, rgba(0,0,0,0.2) 92%, rgba(0,0,0,0) 100%);
      filter: contrast(1.05) saturate(1.05);
    }
    .screen { position: relative; width: 256px; height: 863px; overflow: hidden; }
    /* Darken lower part for readability (both screens) */
    .screen::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.00) 38%, rgba(0,0,0,0.62) 76%, rgba(0,0,0,0.85) 100%);
      z-index: 0;
      pointer-events: none;
    }
    .scaler { position: absolute; left: 50%; top: 0; transform-origin: top center; z-index: 1; }

    /* Optional center fold guide (invisible by default) */
    .fold-guide { position: absolute; left: 50%; top: 0; width: 2px; height: 100%; background: rgba(255,255,255,0.08); pointer-events: none; }

    /* Ensure agenda containers don't clip; we'll scale down to fit */
    #screen1 .agenda-list, #screen1 .all-events { overflow: visible !important; max-height: none !important; padding: 0 !important; margin: 0 !important; }

    /* Left face (agenda) â€“ improve readability for 256x863 */
    /* Keep moving banner and countdown hidden */
    #screen1 .moving-text-container,
    #screen1 .countdown-container { display: none !important; }

    /* Hide default header completely */
    #screen1 .agenda-header { display: none !important; }
    /* Ensure any logo blocks on Screen 1 are hidden */
    #screen1 .conference-logo { display: none !important; }

    /* Hide Day banner to maximize vertical space for cards */
    #screen1 .day-banner { display: none !important; }
    #screen1 .day-banner .day-label { display: none !important; }

    #screen1 .agenda-list { min-height: 863px !important; width: 256px !important; max-width: 256px !important; }
    #screen1 .all-events { padding: 8px !important; width: 256px !important; max-width: 256px !important; }
    #screen1 .event-item { padding: 18px 20px !important; margin-bottom: 12px !important; border-radius: 14px !important; box-shadow: none !important; min-height: 90px !important; word-break: break-word; background: transparent !important; border: none !important; display: flex !important; flex-direction: column !important; justify-content: center !important; }
    #screen1 .event-item .title { font-size: 44px !important; font-weight: 900 !important; line-height: 1.06 !important; margin-bottom: 10px !important; color: #FFFFFF !important; }
    #screen1 .event-item .time { font-size: 32px !important; font-weight: 800 !important; opacity: 1 !important; color: #FFFFFF !important; }
    /* Add subtle text-shadow to improve legibility over dark image */
    #screen1 .event-item .title, #screen1 .event-item .time { text-shadow: 0 2px 6px rgba(0,0,0,0.6); }
    #screen1 .event-item.current-active { transform: none !important; box-shadow: none !important; margin: 10px 0 !important; min-height: 90px !important; background: rgba(255,255,255,0.15) !important; border-radius: 12px !important; }
    #screen1 .event-item.past-event::after { display: none !important; }

    /* Auto-highlight style (mirrors current-active look) */
    #screen1 .event-item.auto-highlight { background: rgba(255,255,255,0.18) !important; color: #FFFFFF !important; }

    /* Ensure default header remains hidden to avoid duplicate day text */
    #screen1 .agenda-header { display: none !important; }

    /* Scoped styles for the right static screen */
    #screen2 .static-display { position: relative; z-index: 2; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; padding: 24px; text-align: center; }
    #screen2 .main-logo { max-width: 70%; height: auto; filter: drop-shadow(0 10px 30px rgba(0,0,0,0.3)); }
    #screen2 .main-title { font-size: 40px; font-weight: 800; color: #fff; letter-spacing: 1px; text-shadow: 3px 3px 12px rgba(0,0,0,0.4); margin: 2px 0; }
    #screen2 .sub-title { font-size: 46px; font-weight: 900; color: #fff; text-shadow: 4px 4px 15px rgba(0,0,0,0.5); margin: 2px 0; }
    #screen2 .year { font-size: 38px; font-weight: 800; color: #FFD700; margin: 4px 0; }
    #screen2 .tagline { font-size: 18px; color: rgba(255,255,255,0.95); text-shadow: 2px 2px 8px rgba(0,0,0,0.3); margin-top: 6px; }
    #screen2 .qr-container { background: #FFFFFF; padding: 12px; border-radius: 14px; box-shadow: 0 16px 48px rgba(0,0,0,0.45); display: inline-block; margin: 12px 0 6px; border: 2px solid rgba(0,0,0,0.2); }
    #screen2 .scan-text { font-size: 18px; font-weight: 700; color: #fff; letter-spacing: 1px; text-transform: uppercase; margin: 4px 0; }
    #screen2 .website-url { font-size: 20px; font-weight: 600; color: #FFD700; font-family: 'Courier New', monospace; }
  </style>
</head>
<body>
  <div class="canvas">
    <!-- Left face: Agenda (256x863) -->
    <div id="screen1" class="screen">
      <div class="scaler" id="scaler1">
        <div class="day-banner"><div id="dayLabel" class="day-label">Day 01</div></div>
        <div id="agendaList" class="agenda-list"></div>
      </div>
    </div>

    <!-- Right face: Static banner + QR (256x863) -->
    <div id="screen2" class="screen">
      <div class="scaler" id="scaler2">
        <div class="static-display">
          <div class="logo-section">
            <img src="LOGO.png" alt="Climate Symposium 2025" class="main-logo" />
          </div>
          <div class="title-section">
            <h1 class="main-title">SYMPOSIUM ON</h1>
            <h2 class="sub-title">CLIMATE ACTIONS</h2>
            <h3 class="year">2025</h3>
            <p class="tagline">Building a Sustainable Future Together</p>
          </div>
          <div class="qr-section">
            <div class="qr-container">
              <div class="qr-code" id="qrcode"></div>
            </div>
            <p class="scan-text">SCAN TO VISIT</p>
            <p class="website-url">climateaction.gov.lk</p>
          </div>
        </div>
      </div>
    </div>

    <div class="fold-guide" aria-hidden="true"></div>
  </div>

  <!-- System Scripts for Agenda (Display 1) -->
  <script src="model.js"></script>
  <script src="view.js"></script>
  <script src="controller.js"></script>
  <script src="app-display1.js"></script>

  <!-- QR Code Generator for right face -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Build QR
      var el = document.getElementById('qrcode');
      if (el && window.QRCode) {
        new QRCode(el, {
          text: 'https://climateaction.gov.lk',
          width: 180,
          height: 180,
          colorDark: '#000000',
          colorLight: '#ffffff',
          correctLevel: QRCode.CorrectLevel.H,
        });
      }

      // Auto-fit both faces to 256x863 and lock scale after first fit to avoid jitter
      var lockedScale = { s1: null, s2: null };
      function fitFace(screenEl, scalerEl) {
        if (!screenEl || !scalerEl) return;
        // If locked, just reapply
        var isS1 = scalerEl.id === 'scaler1';
        var prev = isS1 ? lockedScale.s1 : lockedScale.s2;
        scalerEl.style.left = '50%';
        if (prev) {
          scalerEl.style.transform = 'translateX(-50%) scale(' + prev + ')';
          return;
        }
        // Reset transform to measure
        scalerEl.style.transform = 'none';
        // Measure content
        var maxW = 256, maxH = 863;
        var contentW = scalerEl.scrollWidth;
        var contentH = scalerEl.scrollHeight;
        if (!contentW || !contentH) return;
        // Allow upscaling to maximize readability, but never exceed face bounds
        var factor = Math.min(maxW / contentW, maxH / contentH);
        scalerEl.style.transform = 'translateX(-50%) scale(' + factor + ')';
        if (isS1) lockedScale.s1 = factor; else lockedScale.s2 = factor;
      }

      function fitAll() {
        fitFace(document.getElementById('screen1'), document.getElementById('scaler1'));
        fitFace(document.getElementById('screen2'), document.getElementById('scaler2'));
      }

      setTimeout(function(){ fitAll(); paginateAgenda(); }, 300);
      setTimeout(function(){ fitAll(); paginateAgenda(); }, 1000); // one more after assets settle
      // Do not refit on resize to avoid jitter on LED controller
      // window.addEventListener('resize', fitAll);
      var agendaList = document.getElementById('agendaList');
      if (agendaList) {
        var mo = new MutationObserver(function(){ setTimeout(function(){ paginateAgenda(); fitAll(); }, 60); });
        mo.observe(agendaList, { childList: true, subtree: true });
      }

      // Update Day label from model if available
      try {
        var label = document.getElementById('dayLabel');
        var day = window.conferenceApp?.model?.getCurrentDay?.();
        if (label && day) label.textContent = day;
      } catch(e) {}

      // Paginate agenda to show 3 cards and auto-rotate (no highlight) (without moving DOM)
      var PAGE_SIZE = 3; // show 3 big cards per page
      var PAGE_INTERVAL_MS = 12000; // change page every 12 seconds
      var currentPage = 0;
      var totalPages = 1;
      var lastActiveIndex = -1;

      function paginateAgenda() {
        var container = document.getElementById('agendaList');
        if (!container) return;
        var eventsContainer = container.querySelector('.all-events');
        if (!eventsContainer) return;
        // Keep full DOM intact; just show/hide per page
        eventsContainer.style.display = 'flex';
        eventsContainer.style.flexDirection = 'column';
        var GAP = 12; // spacing between cards
        eventsContainer.style.gap = GAP + 'px';
        var items = Array.from(eventsContainer.querySelectorAll('.event-item'));
        if (items.length === 0) return;
        totalPages = Math.max(1, Math.ceil(items.length / PAGE_SIZE));
        currentPage = Math.min(currentPage, totalPages - 1);
        var start = currentPage * PAGE_SIZE;
        var end = Math.min(start + PAGE_SIZE, items.length);
        // Compute target height to fill 863px exactly for visible items
        var FACE_H = 863;
        var totalGaps = (PAGE_SIZE - 1) * GAP;
        var targetH = Math.floor((FACE_H - totalGaps) / PAGE_SIZE);
        items.forEach(function(el, idx){
          var visible = (idx >= start && idx < end);
          el.style.display = visible ? 'block' : 'none';
          if (visible) {
            el.style.minHeight = targetH + 'px';
            el.style.height = targetH + 'px';
          }
        });
      }

      function nextPage() {
        currentPage = (currentPage + 1) % totalPages;
        paginateAgenda();
        // keep scale locked, just update visibility
      }

      // No need to sync to current-active; requirement is to loop all items only

      // Start page rotation loop
      setInterval(nextPage, PAGE_INTERVAL_MS);
    });
  </script>
</body>
</html>
